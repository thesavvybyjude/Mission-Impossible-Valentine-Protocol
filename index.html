<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMF Secure Uplink | Mission Generator</title>
    
    <!-- IMF Fonts & Animations -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/themes.css">
</head>
<body class="mission-sender-body">

    <!-- Background Grid / Overlay -->
    <div class="scanlines"></div>
    <div class="noise"></div>

    <div class="container">
        
        <!-- Header Section -->
        <header class="mission-header fade-in-down">
            <h1 class="glitch-text" data-text="MISSION: VALENTINE">MISSION: VALENTINE</h1>
            <p class="subtitle">SECURE UPLINK ESTABLISHED. AWAITING INPUT.</p>
        </header>

        <!-- Main Form Panel -->
        <main class="panel fade-in-up">
            <div class="panel-header">
                <span class="panel-title">/// MISSION PARAMETERS</span>
                <span class="status-indicator blinking">ONLINE</span>
            </div>

            <div class="panel-body">
                <form id="mission-form" onsubmit="return false;">
                    
                    <!-- Sender Codename -->
                    <div class="form-group">
                        <label for="sender-codename">AGENT CODENAME (YOU)</label>
                        <input type="text" id="sender-codename" class="terminal-input" placeholder="e.g. ETHAN HUNT" autocomplete="off">
                    </div>

                    <!-- Receiver Codename -->
                    <div class="form-group">
                        <label for="receiver-codename">TARGET CODENAME (THEM)</label>
                        <input type="text" id="receiver-codename" class="terminal-input" placeholder="e.g. BENJI" required autocomplete="off">
                    </div>

                    <!-- Tone Selection -->
                    <div class="form-group">
                        <label for="tone-select">MISSION PROTOCOL (TONE)</label>
                        <select id="tone-select" class="terminal-select">
                            <option value="playful">PROTOCOL: PLAYFUL (PARTY MODE)</option>
                            <option value="romantic">PROTOCOL: ROMANTIC (DEEP COVER)</option>
                            <option value="dramatic">PROTOCOL: DRAMATIC (HIGH STAKES)</option>
                        </select>
                    </div>

                    <!-- Custom Message -->
                    <div class="form-group">
                        <label for="custom-message">CLASSIFIED INTEL (OPTIONAL MESSAGE)</label>
                        <textarea id="custom-message" class="terminal-textarea" rows="3" placeholder="Add custom directives..."></textarea>
                    </div>

                    <!-- Action Area -->
                    <div class="form-actions">
                        <button type="submit" id="generate-link-btn" class="btn primary-btn glitch-hover">
                            <span class="btn-content">GENERATE MISSION LINK</span>
                            <span class="btn-deco"></span>
                        </button>
                    </div>

                </form>
            </div>
            
            <div class="panel-footer">
                <div class="security-level">SECURITY LEVEL: TOP SECRET</div>
                <div class="id-hash">ID: <span id="session-id">8492-XJ-9</span></div>
            </div>
        </main>

    </div>

    <!-- Scripts -->
    <!-- Config Module -->
    <script type="module" src="assets/js/config.js"></script>
    <!-- Logic Module -->
    <script type="module" src="assets/js/create.js"></script>

</body>
</html>
